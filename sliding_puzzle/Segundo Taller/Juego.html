<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Juego.css">
    <script src="Juego.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego</title>
</head>
<body>
    <div id="table" style="display: table;">
        <div id="row1" style="display: table-row;">
           <div id="cell11" class="tile1" onClick="clickTile(1,1);" style="display: table-cell;"></div>
           <div id="cell12" class="tile2" onClick="clickTile(1,2);" style="display: table-cell;"></div>
           <div id="cell13" class="tile3" onClick="clickTile(1,3);" style="display: table-cell;"></div>
        </div>
        <div id="row2" style="display: table-row;">
           <div id="cell21" class="tile4" onClick="clickTile(2,1);" style="display: table-cell;"></div>
           <div id="cell22" class="tile5" onClick="clickTile(2,2);" style="display: table-cell;"></div>
           <div id="cell23" class="tile6" onClick="clickTile(2,3);" style="display: table-cell;"></div>
        </div>
        <div id="row3" style="display: table-row;">
           <div id="cell31" class="tile7" onClick="clickTile(3,1);" style="display: table-cell;"></div>
           <div id="cell32" class="tile8" onClick="clickTile(3,2);" style="display: table-cell;"></div>
           <div id="cell33" class="tile9" onClick="clickTile(3,3);" style="display: table-cell;"></div>
        </div>
     </div>   
     <button class="bot" onClick="shuffle();">Mezclar</button>
</body>
</html>

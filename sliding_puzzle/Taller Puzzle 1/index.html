<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="play.js"></script>
    <title>Document</title>
</head>
<body>    
    <div class="board">
        <div class="puzzlePieces">
            <div>
                <div class="cell1" id="position1" onclick="exchange('position1')"></div>
                <div class="cell2" id="position2" onclick="exchange('position2')"></div>
                <div class="cell3" id="position3" onclick="exchange('position3')"></div>
            </div>
            <div>
                <div class="cell4" id="position4" onclick="exchange('position4')"></div>
                <div class="cell5" id="position5" onclick="exchange('position5')"></div>
                <div class="cell6" id="position6" onclick="exchange('position6')"></div>
            </div>
            <div>
                <div class="cell7" id="position7" onclick="exchange('position7')"></div>
                <div class="cell8" id="position8" onclick="exchange('position8')"></div>
                <div class="cell9" id="position9" onclick="exchange('position9')"></div> 
            </div>                                 
        </div>
    </div>  
    <div class="mov">
        <p class="movementsClass" id="movements">Movimientos:</p>
    </div>
    <button class="buttonShuffle" onclick="shufflePieces()">Play again!</button>
    <div class="history">
        <h1>Historial Partidas</h1>
    </div>
    
      
</body>
</html>

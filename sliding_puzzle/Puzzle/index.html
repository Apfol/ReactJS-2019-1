<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="puzzle.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Slide Puzzle
        </a>
    </nav>
    <div class="matrix">
        <table class="table table-bordered">
            <tbody>
                <tr class="Row 1">
                    <td id="1" class="Colum 1"></td>
                    <td id="2" class="Colum 2"></td>
                    </td>
                    <td id="3" class="Colum 3"></td>
                    </td>
                </tr>
                <tr class="Row 2">
                    <td id="4" class="Colum 1"></td>
                    </td>
                    <td id="5" class="Colum 2"></td>
                    </td>
                    <td id="6" class="Colum 3"></td>
                    </td>
                </tr>
                <tr class="Row 3">
                    <td id="7" class="Colum 1"></td>
                    </td>
                    <td id="8" class="Colum 2"></td>
                    </td>
                    <td id="9" class="Colum 3"></td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="js/code.js"></script>
</body>

</html>

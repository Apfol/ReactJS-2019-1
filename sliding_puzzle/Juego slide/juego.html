<!DOCTYPE html>
<html>
<title>Slide pieces game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styleJuego.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<script src="javaScript.js"></script>
</html>

<body>
  <table class="table">
    <tr>
      <td id="1" onclick="move(1)"><img class="icon" src="escudo1.png"></td>
      <td id="2" onclick="move(2)"><img class="icon" src="escudo2.png"></td>
      <td id="3" onclick="move(3)"><img class="icon" src="escudo3.png"></td>
    </tr>
    <tr>
      <td id="4" onclick="move(4)"><img class="icon" src="escudo4.png"></td>
      <td id="5" onclick="move(5)"><img class="icon" src="escudo5.png"></td>
      <td id="6" onclick="move(6)"><img class="icon" src="escudo6.png"></td>
    </tr>
    <tr>
      <td id="7" onclick="move(7)"><img class="icon" src="escudo7.png"></td>
      <td id="8" onclick="move(8)"><img class="icon" src="escudo8.png"></td>
      <td id="9" onclick="move(9)"></td>
    </tr>
  </table>
  <button class="button" type="button" onclick="shuffle()">SHUFFLE</button>
  <button class="finish" type="button" onclick="finish()">FINISH</button>
  <h1 class="movements" id="movements">MOVEMENTS: 0</h1>

  <script src="jS.js">
    
  </script>

</body>
